<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    
    <!-- Cargar archivos estáticos -->
    {% load static %}

    <!-- Bootstrap CSS (Opcional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/styless.css' %}">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1><a href="" class="text-white text-decoration-none">My Blog</a></h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="/" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="{% url 'Blog' %}" class="nav-link text-white">Posts</a></li>
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a href="{% url 'CrearPost' %}" class="nav-link text-white">New Post</a></li>
                        <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link text-white">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a href="{% url 'login' %}" class="nav-link text-white">Login</a></li>
                        <li class="nav-item"><a href="{% url 'Autenticacion' %}" class="nav-link text-white">Sign Up</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <!-- Aquí va el contenido específico de cada página -->
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-light text-center py-4 mt-5">
        <p>&copy; 2024 My Blog. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS (Opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
